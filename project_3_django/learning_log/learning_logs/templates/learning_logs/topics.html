{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Topics</p>
<!-- bulleted list is called an unordered list (ul) -->
  <ul>
    <!-- loops through the list topics from the context dict -->
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
      <!--if there are no items in the list, using tag empty-->
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
